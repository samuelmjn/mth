{% extends './_includes/scaffholding.html' %}

{% block content %}
<article class="panel is-primary">
    <p class="panel-heading">
        Users
    </p>

    <div class="panel-block">
        <div class="container">
            <div class="content" style="padding:10px;">
                <a href="{{url_for('user_add')}}"><button class="button is-primary">Add New...</button></a>
                <div class="table-container" style="padding-top:10px;">
                    <table class="table is-hoverable">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Branch</td>
                                <td>Detail</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.branch}}</td>
                                <td><i><a href=""></a></i></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</article>
{% endblock %}
