{% extends './_includes/scaffholding.html' %}

{% block content %}
<article class="panel is-primary">
    <p class="panel-heading">
        Add New Branch
    </p>

    <div class="panel-block">
        <div class="container">
            <div class="content" style="padding:10px;">
                <form method="POST" action="">
                    <div class="control">
                        <label class="label">Name</label>
                        <input class="input" type="text" name="name" id="name">
                    </div>
                    <div class="control">
                        <label class="label">Address</label>
                        <textarea class="textarea" name="address" id="address"></textarea>
                    </div>
                    <div class="control">
                        <label class="label">Instruments</label>
                        <label class="checkbox">
                            <input type="checkbox" name="instruments" id="instruments" value="KEYS">
                            Keyboard
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="instruments" id="instruments" value="BASS">
                            Bass
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="instruments" id="instruments" value="DRUM">
                            Drum
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="instruments" id="instruments" value="EGTR">
                            E. Guitar
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="instruments" id="instruments" value="AGTR">
                            Acc. Guitar
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="instruments" id="instruments" value="AKEY">
                            Aux. Keyboard/Saxophone/Violin
                        </label>
                    </div>
                    <div class="control" style="margin-top: 2%;">
                        <button class="button is-link">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</article>
{% endblock %}
